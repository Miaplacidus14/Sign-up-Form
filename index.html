<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="presentation">
        <div class="logo">
            <img src="logo.png">
            <h1>ODIN</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/fr/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="container">
        <h1>
            This is not a real online service!
            You know you need something <br>like this in your life to help you realize your deepest dreams.<br>
            Sign up now to get started.<br><br>

            You know want to.
        </h1>
        <div class="content">
            <h1>Let's do this!</h1>
            <div class="form"></div>
                <form action="">
                    <div class="first">
                        <div class="unite">
                            <label for="first-name">FIRST NAME</label>
                            <input class="other-input" type="text" id="first-name" name="first_name">
                        </div>

                        <div class="unite">
                            <label for="last-name">LAST NAME</label>
                            <input class="other-input" type="text" id="last-name" name="last_name">
                        </div>

                       
                    </div>
                    <div class="second">
                        <div class="unite">
                            <label for="email">EMAIL</label>
                            <input class="other-input" type="email" id="email" name="email" >
                        </div>

                        <div class="unite">
                            <label for="tel">PHONE NUMBER</label>
                            <input class="other-input" type="tel" id="tel" name="tel">
                        </div>
                    </div>
                    
                    <div class="third">
                        <div class="unite">
                            <label for="pwd">PASSWORD</label>
                            <input class="error" type="password" id="pwd" name="password" value="" required>
                            <p class="pwdError"></p>
                        </div>

                        <div class="unite">
                            <label for="confirm-pwd">CONFIRM PASSWORD</label>
                            <input class="error" type="password" id="confirm-pwd" name="confirm_password" value="" required>
                        </div>
                    </div>
                </form>
            </div>
            <button class="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
